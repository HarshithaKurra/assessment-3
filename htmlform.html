<!DOCTYPE html>
<html>
    <head>
        <title>
            Assessment-3
        </title>
    </head>
    <body>
        <h1><b>CONTACT FORM</b></h1>
        <style>
            h1{
                border-style:double;
                text-align: center;
            }
            body{
                background-color: antiquewhite;
                border: 1px solid white;

            }
        </style>
        <h2><b>User Information:</b></h2>
    <form>
        <label for="Fname">FirstName:</label>
        <input type="text" id="Fname"><br><br>
        <label for="Lname">LastName:</label>
        <input type="text" id="Lname"><br><br>
        <label for="DOB">Date-Of-Birth:</label>
        <input type="date" id="DOB"><br><br>
        <label for="PhNo">PhoneNumber:</label>
        <input type="number" id="PhNo"><br><br>
        <fieldset>
            <legend>Gender:</legend>
            <p>
               Male<input type="radio" name="gender" id="male"><br><br>
               Female<input type="radio" name="gender" id="female"> <br><br>
               Other<input type="radio" name="gender" id="other"> <br><br>
            </p>
        </fieldset><br>
        <p>Address:<textarea name="address" id="address" cols="50" rows="5"></textarea></p>
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        <label>State:</label>
        <select>
            <option value="telangana">Telangana</option>
            <option value="andhra">AndhraPradesh</option>
            <option value="karnataka">Karnataka</option>
            <option value="kerala">Kerala</option>
            <option value="tamilnadu">Tamilnadu</option>
        </select><br><br>
        <label>City:</label>
        <input type="checkbox" id="Hyd">
        <label for="Hyd">Hyderabad</label>
        <input type="checkbox" id="chennai">
        <label for="chennai">Chennai</label>
        <input type="checkbox" id="Bengaluru">
        <label for="bengaluru">Bengaluru</label>
        <input type="checkbox" id="cochin">
        <label for="cochin">Cochin</label>
        <input type="checkbox" id="guntur">
        <label for="guntur">Guntur</label><br><br>
        <label for="pincode">Pincode:</label>
        <input type="number"id="pincode"><br><br>
        <input type="Submit" id="Submit">
    </form>
    </body>
</html>
